{% extends "admin_base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <form class="ibox float-e-margins" method="post" action="/admin/user_edit">
            <div class="ibox-title">
                <h5>用户信息</h5>
                <div class="ibox-tools">
                    <button class="btn btn-primary btn-xs" type="submit">{{'保存' if item.id else '添加'}}</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="form-horizontal">
                    <input type="hidden" name="id" value="{{item.id}}">
                    <input type="hidden" name="oper" value="{{'edit' if item and item.id else 'add'}}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" value="{{item.username}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="mobile" value="{{item.mobile}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="password" value="{{item.password}}">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<!-- jQuery Validation plugin javascript-->
<script src="/static/hp/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/static/hp/js/plugins/validate/messages_zh.min.js"></script>
<script>
    $(function(){
        $('form').validate({
          messages: {
            username:{
              required:'请输入用户名'
            },
            password:{
              required:'请输入密码'
            }
          },
          submitHandler:function(form){
            var $form = $(form);

            var data = _.reduce($form.serializeArray(), function(result, o){
              var val = result[o.name];
              val = val ? (val + ',' + o.value) : o.value;
              result[o.name] = val;
              return result;
            }, {});

            var url = $form.attr('action');
            var type = $form.attr('method')
            $.ajax({
              url: url,
              type: type,
              data: data,
              success: function(resp){
                if(resp.errno == 0){
                  alert('操作成功')
                  if(resp.data.redirect) window.location.href = resp.data.redirect;
                  else history.go(-1);
                }else{
                  alert(resp.errmsg);
                }
              }
            });
          }
        });
    });
</script>
{% endblock %}
