<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              登陆
            </div>
            <div class="panel-body">
              <form class="form-horizontal" role="form" action="/auth/login" method="post">
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="username">用户名</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名或手机号">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="password">密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登陆</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery-validate/1.15.1/jquery.validate.min.js"></script>
    <script src="http://cdn.bootcss.com/lodash.js/4.17.0/lodash.min.js"></script>
    <script>
      $(function(){
        $('form').validate({
          messages: {
          username: {
              required: '请输入用户名'
            },
            password: {
              required: '请输入密码'
            }
          },
          submitHandler: function(form) {
            var $form = $(form);
            var data = _.reduce($form.serializeArray(), function(result, o) {
              result[o.name] = o.value;
              return result;
            }, {});

            var url = $form.attr('action');
            var type = $form.attr('method')
            $.ajax({
              url: url,
              type: type,
              data: data,
              success: function(resp) {
                if (resp.errno == 200) {
                  if (resp.redirect) window.location.href = resp.redirect;
                } else {
                  alert(resp.errmsg);
                }
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
