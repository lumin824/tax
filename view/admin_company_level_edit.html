<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/hp/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/hp/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/hp/css/animate.css" rel="stylesheet">
    <link href="/static/hp/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg" >
    <div class="wrapper wrapper-content animated fadeInRight" id="app">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>评级数据</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="/admin/company_level_edit">
                            <input type="hidden" name="id" value="{{item.id}}">
                            <input type="hidden" name="oper" value="{{'edit' if item and item.id else 'add'}}">
                            {% if http.query.company_id %}
                            <input type="hidden" name="company_id" value="{{http.query.company_id}}">
                            {% endif %}

                            <div class="row">
                              <div class="form-group col-sm-6">
                                  <label class="col-sm-4 control-label">阶段</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="stage" value="{{item.stage}}">
                                  </div>
                              </div>

                              <div class="form-group col-sm-6">
                                  <label class="col-sm-4 control-label">实缴税收</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="d1" v-model="d1">
                                  </div>
                              </div>
                              <div class="form-group col-sm-6">
                                  <label class="col-sm-4 control-label">总资产</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="d2" v-model="d2">
                                  </div>
                              </div>
                              <div class="form-group col-sm-6">
                                  <label class="col-sm-4 control-label">总资本</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="d3" v-model="d3">
                                  </div>
                              </div>
                              <div class="form-group col-sm-6">
                                  <label class="col-sm-4 control-label">总权益</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="d4" v-model="d4">
                                  </div>
                              </div>
                              <div class="form-group col-sm-6">
                                  <label class="col-sm-4 control-label">财务费用</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="d5" v-model="d5">
                                  </div>
                              </div>
                              <div class="form-group col-sm-6">
                                  <label class="col-sm-4 control-label">总负债</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="d6" v-model="d6">
                                  </div>
                              </div>
                              <div class="form-group col-sm-6">
                                  <label class="col-sm-4 control-label">营业收入</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="d7" v-model="d7">
                                  </div>
                              </div>
                              <div class="form-group col-sm-6">
                                  <label class="col-sm-4 control-label">市值</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="d8" v-model="d8">
                                  </div>
                              </div>
                              <div class="form-group col-sm-6">
                                  <label class="col-sm-4 control-label">退税</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="d9" v-model="d9">
                                  </div>
                              </div>
                              <div class="form-group col-sm-6">
                                  <label class="col-sm-4 control-label">是否显示</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" name="is_visible" value="{{item.is_visible}}">
                                  </div>
                              </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <table class="table table-bordered">
                              <thead>
                                <tr>
                                  <th>T¥*</th>
                                  <th>G(a)</th>
                                  <th>G(c)</th>
                                  <th>G(e)</th>
                                  <th>G(i)</th>
                                  <th>G(L)</th>
                                  <th>G(r)</th>
                                  <th>G(v)</th>
                                  <th>-T*</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>#{ts}</td>
                                  <td>#{ga}</td>
                                  <td>#{gc}</td>
                                  <td>#{ge}</td>
                                  <td>#{gi}</td>
                                  <td>#{gl}</td>
                                  <td>#{gr}</td>
                                  <td>#{gv}</td>
                                  <td>#{nts}</td>
                                </tr>
                              </tbody>
                            </table>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                  <button class="btn btn-primary" type="submit">{{'保存' if item.id else '添加'}}</button>
                                  <a class="btn btn-white" href="javascript:history.go(-1)">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/hp/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/hp/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/static/hp/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/static/hp/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/hp/js/plugins/validate/messages_zh.min.js"></script>

    <script src="/static/js/vue.min.js"></script>

    <script src="/static/js/lodash.min.js"></script>
    <script>
    var app = new Vue({
      delimiters:['#{','}'],
      el:'#app',
      data:{
        d1:'{{item.d1}}',d2:'{{item.d2}}',d3:'{{item.d3}}',d4:'{{item.d4}}',d5:'{{item.d5}}',
        d6:'{{item.d6}}',d7:'{{item.d7}}',d8:'{{item.d8}}',d9:'{{item.d9}}',
      },
      computed:{
        ts:function(){var t = _.toNumber(this.d1); return t > 1000 ? (Math.log(t / 1000) / Math.log(10)).toFixed(2) : '0.00'; },
        ga:function(){var t = _.toNumber(this.d1); var a = _.toNumber(this.d2); return t && a ? (100*t/a).toFixed(2) : '0.00'; },
        gc:function(){var t = _.toNumber(this.d1); var c = _.toNumber(this.d3); return t && c ? (100*t/c).toFixed(2) : '0.00'; },
        ge:function(){var t = _.toNumber(this.d1); var e = _.toNumber(this.d4); return t && e ? (100*t/e).toFixed(2) : '0.00'; },
        gi:function(){var t = _.toNumber(this.d1); var i = _.toNumber(this.d5); return t && i ? (t/i).toFixed(2) : '0.00'; },
        gl:function(){var t = _.toNumber(this.d1); var l = _.toNumber(this.d6); return t && l ? (100*t/l).toFixed(2) : '0.00'; },
        gr:function(){var t = _.toNumber(this.d1); var r = _.toNumber(this.d7); return t && r ? (100*t/r).toFixed(2) : '0.00'; },
        gv:function(){var t = _.toNumber(this.d1); var v = _.toNumber(this.d8); return t && v ? (100*t/v).toFixed(2) : '0.00'; },
        nts:function(){var nt = _.toNumber(this.d9); return nt > 1000 ? (Math.log(nt / 1000) / Math.log(10)).toFixed(2) : '0.00'; }
      }
    })
        $(function(){



            $('form').validate({
              messages: {
                username:{
                  required:'请输入用户名'
                },
                password:{
                  required:'请输入密码'
                }
              },
              submitHandler:function(form){
                var $form = $(form);

                var data = _.reduce($form.serializeArray(), function(result, o){
                  var val = result[o.name];
                  val = val ? (val + ',' + o.value) : o.value;
                  result[o.name] = val;
                  return result;
                }, {});

                var url = $form.attr('action');
                var type = $form.attr('method')
                $.ajax({
                  url: url,
                  type: type,
                  data: data,
                  success: function(resp){
                    if(resp.errno == 0){
                      alert('操作成功')
                      if(resp.data.redirect) window.location.href = resp.data.redirect;
                      else history.go(-1);
                    }else{
                      alert(resp.errmsg);
                    }
                  }
                });
              }
            });
        });
    </script>

</body>

</html>
