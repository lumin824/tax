<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>江苏国税</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

          <div class="panel panel-default">
            <div class="panel-heading">江苏－核查信息填写</div>
            <div class="panel-body">

              <form class="form-horizontal" role="form" method="post" action="/jsgs">
                <div class="form-group">
                  <label for="username" class="col-sm-2 col-sm-offset-1 control-label">用户名</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="username" name="username" value="913209036841211281" type="text" placeholder="用户名">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-2 col-sm-offset-1 control-label">密码</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="password" name="password" type="password" value="123456" placeholder="密码">
                  </div>
                </div>
                <div class="form-group">
                  <label for="captcha" class="col-sm-2 col-sm-offset-1 control-label">验证码</label>
                  <div class="col-sm-4">
                    <input class="form-control" id="captcha" name="captcha" type="text"  placeholder="验证码">
                  </div>
                  <div class="col-sm-4">
                    <img src="/jsgs/captcha" >
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-default">申请审核</button>
                  </div>
                </div>
              </form>
            </div>
          </div>


        </div>
      </div>

    </div>

    <script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-validate/1.13.0/jquery.validate.min.js"></script>
    <script src="//cdn.bootcss.com/lodash.js/4.16.4/lodash.min.js"></script>
    <script>
      $(function(){
        $('form').validate({
          submitHandler:function(form){
            var $form = $(form);
            var data = _.reduce($form.serializeArray(), function(result, o){
              result[o.name] = o.value;
              return result;
            }, {});

            var url = $form.attr('action');
            var type = $form.attr('method');
            $.ajax({
              url: url,
              type: type,
              data: data,
              success: function(resp){
                if(resp.errno == 0){
                  if(resp.data.redirect) window.location.href = resp.data.redirect;
                }else{
                  alert(resp.errmsg);
                }
              }
            });
          }
        })
      });
    </script>
  </body>
</html>
